<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="PageContainer">
        <!--Header Section-->
        <div id="headerContainer" class="darkBackground">
            <!--Container for NavBar-->
            <div id="navBar">
                <a class="headerLogo">Header Logo</a>
                <a class="headerSecondary">Link 1</a>
                <a class="headerSecondary">Link 2</a>
                <a class="headerSecondary">Link 3</a>
            </div>
            <div id="heroContainer">
                <div id="heroInfo">
                    <p class="heroMain">This website is awesome</p>
                    <p class="headerSecondary">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</p>
                    <button class="signUp">Sign Up</button>
                </div>
                <img class="headerImage" src="images/header-image.jpg">
            </div>
        </div>
    </div> 
</body>
</html>
